name: Vale (prose lint)
on:
  pull_request:
    paths: ["docs/**", ".vale.ini", "styles/**"]

jobs:
  vale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: errata-ai/vale-action@v2
        with:
          files: docs
          vale_flags: --glob='**/*.md'
          fail_on_error: true
