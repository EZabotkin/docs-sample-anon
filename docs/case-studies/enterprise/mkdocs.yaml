site_name: IONOS Docs Assignment
site_url: https://ezabotkin.github.io/docs-sample/
repo_url: https://github.com/EZabotkin/docs-sample

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search
  - i18n:
      docs_structure: suffix
      reconfigure_material: true
      languages:
        - locale: en
          name: English
          default: true
        - locale: de
          name: Deutsch
          nav:
            - Startseite: index.md
            - Anleitungen:
                - Erste Schritte: guides/getting-started.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.snippets:
      check_paths: true
      base_path:
        - .
nav:
  - Home: index.md
  - Guides:
      - Getting started: guides/getting-started.md
      - Quickstart: guides/quickstart.md
      - Custom alerts: guides/custom-alerts.md
  - Reference:
      - Users API: reference/users.md
